name: Migrate Developer Portal (Dev to QA)

on:
  workflow_dispatch:
    inputs:
      target_environment:
        description: 'Choose the destination environment'
        required: true
        type: choice
        options:
          - qa

jobs:
  capture_from_dev:
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      artifact_name: portal-content-${{ github.run_id }}
    steps:
      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Checkout Developer Portal Scripts'
        uses: actions/checkout@v4
        with:
          repository: 'nurulla30/api-management-developer-portal'
          path: 'portal-scripts'

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 'Install Dependencies'
        run: npm install
        working-directory: ./portal-scripts

      - name: 'Capture Content from Source (Dev) APIM'
        id: capture
        run: |
          node ${{ github.workspace }}/portal-scripts/scripts/v3/capture.js \
            --subscriptionId "${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}" \
            --resourceGroupName "${{ secrets.RESOURCE_GROUP_NAME }}" \
            --serviceName "${{ secrets.APIM_SERVICE_NAME }}" \
            --folder "${{ github.workspace }}/dist"
        
      - name: 'Upload Portal Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: portal-content-${{ github.run_id }}
          path: ${{ github.workspace }}/dist/

  generate_to_target:
    needs: capture_from_dev
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.target_environment }}
