name: Migrate Developer Portal (Dev to QA)

on:
  workflow_dispatch:
    inputs:
      target_environment:
        description: 'Choose the destination environment'
        required: true
        type: choice
        options:
          - qa

permissions:
  id-token: write
  contents: read

jobs:
  capture_from_dev:
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      artifact_name: portal-content-${{ github.run_id }}
    steps:
      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: SERVICE_PRINCIPAL

      - name: 'Checkout Developer Portal Scripts'
        uses: actions/checkout@v4
        with:
          repository: 'nurulla30/api-management-developer-portal'
          path: 'portal-scripts'

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 'Install Dependencies'
        run: npm install
        working-directory: ./portal-scripts

      - name: 'Capture Content from Source (Dev) APIM'
        id: capture
        run: |
          node ./scripts/v3/capture.js \
            --subscriptionId "${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            --resourceGroupName "${{ secrets.RESOURCE_GROUP_NAME }}" \
            --serviceName "${{ secrets.APIM_SERVICE_NAME }}" \
            --folder "./dist"
        working-directory: ./portal-scripts

      - name: 'Upload Portal Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: portal-content-${{ github.run_id }}
          path: ./portal-scripts/dist

  generate_to_target:
    needs: capture_from_dev
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.target_environment }}
    steps:
      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: SERVICE_PRINCIPAL

      - name: 'Checkout Developer Portal Scripts'
        uses: actions/checkout@v4
        with:
          repository: 'nurulla30/api-management-developer-portal'
          path: 'portal-scripts'

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 'Install Dependencies'
        run: npm install
        working-directory: ./portal-scripts

      - name: 'Download Portal Artifact'
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.capture_from_dev.outputs.artifact_name }}
          path: ./portal-scripts/dist

      - name: 'Generate Content to Destination APIM'
        run: |
          node ./scripts/v3/generate.js \
            --subscriptionId "${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            --resourceGroupName "${{ secrets.RESOURCE_GROUP_NAME }}" \
            --serviceName "${{ secrets.APIM_SERVICE_NAME }}" \
            --folder "./dist"
        working-directory: ./portal-scripts

      - name: 'Final Step: Manual Publish Required'
        run: |
          echo "Migration scripts completed successfully."
          echo "Please go to the Azure Portal for the destination APIM and publish the changes to make them live."
